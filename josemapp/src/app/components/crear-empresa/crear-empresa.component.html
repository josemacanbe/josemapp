<div class="modal-overlay" [class.show]="visible" (click)="closeOnBackdrop($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Crear Nueva Empresa</h2>
      <button class="close-button" (click)="cancelar()">&times;</button>
    </div>
    
    <div class="modal-body">
      <form (ngSubmit)="guardar()" #empresaForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de la Empresa:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevaEmpresa.nombre" required>
        </div>
        
        <div class="form-group">
          <label for="cif">CIF:</label>
          <input type="text" id="cif" name="cif" [(ngModel)]="nuevaEmpresa.cif" required>
        </div>
      </form>
    </div>
    
    <div class="modal-footer">
      <button class="cancel-button" (click)="cancelar()">Cancelar</button>
      <button class="save-button" (click)="guardar()" [disabled]="!empresaForm.form.valid">Guardar</button>
    </div>
  </div>
</div>
