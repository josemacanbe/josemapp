<div class="modal-overlay" [class.show]="visible" (click)="closeOnBackdrop($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Detalles de Factura</h2>
      <button class="close-button" (click)="cerrarModal()">&times;</button>
    </div>
    
    <div class="modal-body" *ngIf="factura">
      <div class="factura-info">
        <div class="info-section">
          <h3>Informaci√≥n General</h3>
          <div class="info-row">
            <span class="label">Empresa:</span>
            <span class="value">{{ factura.empresa }}</span>
          </div>
          <div class="info-row">
            <span class="label">Fecha:</span>
            <span class="value">{{ formatearFecha(factura.fecha) }}</span>
          </div>
          <div class="info-row total">
            <span class="label">Total:</span>
            <span class="value">{{ formatearMoneda(factura.total) }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="close-button-text" (click)="cerrarModal()">Cerrar</button>
    </div>
  </div>
</div>
