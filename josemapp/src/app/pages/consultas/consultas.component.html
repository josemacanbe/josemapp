<div class="consultas-container">
  <div class="consultas-header">
    <h1>Consultas IA</h1>
    <p>Haz preguntas sobre la aplicación o cualquier otro tema</p>
  </div>

  <div class="chat-container">
    <div class="chat-messages" #chatMessages>
      <div *ngFor="let message of messages.slice(1)" [ngClass]="['message', message.role === 'user' ? 'user-message' : 'assistant-message']">
        <div class="message-content">
          <div class="message-avatar">
            <span *ngIf="message.role === 'user'">
              <i class="fas fa-user"></i>
            </span>
            <span *ngIf="message.role === 'assistant'">
              <i class="fas fa-robot"></i>
            </span>
          </div>
          <div class="message-text" [innerHTML]="formatMessage(message.content)">
          </div>
        </div>
        <div class="message-time" *ngIf="message.timestamp">
          {{ message.timestamp | date:'short' }}
        </div>
      </div>
      
      <div *ngIf="isLoading" class="loading-message">
        <div class="loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input 
        type="text" 
        [(ngModel)]="userInput" 
        placeholder="Escribe tu mensaje aquí..." 
        (keyup.enter)="sendMessage()"
        [disabled]="isLoading"
      >
      <button (click)="sendMessage()" [disabled]="isLoading || !userInput.trim()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
